<ion-view view-title="DriveSafe &gt; Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Points</div>
      <div class="item item-body item-icon-center">
        <div style="text-align: center">
          <i class="icon ion-trophy" style="color: goldenrod; font-size: 2em;"></i>
          <h1 ng-bind="{{ points }}"></h1> DriveSafe points
        </div>
      </div>
<br />
      <div class="item item-divider">Balance</div>
      <div class="item item-body item-icon-center">
        <div style="text-align: center">
          <i class="icon ion-cash" style="color: green; font-size: 2em;"></i>
          <h1>$<span ng-bind="{{ balance }}"></span></h1> earned so far
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
