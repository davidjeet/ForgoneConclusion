<ion-view view-title="DriveSafe &gt; Flags">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="flag in flags" type="item-text-wrap" href="#/tab/flags/{{flag.id}}">
        <i class="icon ion-android-alert" style="color: {{ flag.type == 'error' ? '#c80000' : '#FFD32A' }}"></i>
        <h2>{{flag.name}}</h2>
        <p>{{flag.lastText}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
